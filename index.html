<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reCAPTCHA Verification</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function onSubmit(token) {
      document.getElementById("recaptcha-form").submit();
    }
  </script>
</head>
<body>
  <form id="recaptcha-form" action="https://script.google.com/macros/s/AKfycbzkAU8sbo6KYDb8aNuODl0dmdXGDtoejIMA-Nr1QtmpJjxruz39OgZWdN8gXmrCYTXk5A/exec" method="POST">
    <button
      class="g-recaptcha"
      data-sitekey="6LfuXtAoAAAAAIeCqJ3-7T49OmQWs6YoHaDVBnTq"
      data-callback='onSubmit'
      data-action='submit'>
      Submit
    </button>
  </form>
</body>
</html>
